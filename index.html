<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Palindrome</title>
</head>
<body>
    <main class="container">
        <h1 class="container-title">Is it a Palindrome?</h1>
        <div class="palindrome-div">
            <label for="text-input">Enter a text to check if it is a palindrome: </label>
            <input type="text" id="text-input">
            <button id="check-btn">Check</button>
        </div>
        <div class="result-div">
            <p id="result"></p>
        </div>
        <div class="palindrome-def">
            <p>Palindrome: is a word or sentence that's spelled the same way both forward and backward, 
                ignoring punctuation, case, and spacing.</p>
        </div>
    </main>
    
    <script src="./js/palindrome.js"></script>
</body>
</html>
